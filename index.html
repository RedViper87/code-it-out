<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code It Out!</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <!-- CodeMirror Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/code-it-out-favicon.ico" />
</head>
<body>
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <h2>Settings</h2>
        <div class="theme-switch">
            <label for="theme-toggle">Light Mode:</label>
            <input type="checkbox" id="theme-toggle" />
        </div>
        <div class="all-badges">
            <h3>All Badges</h3>
            <ul id="all-badges-list">
                <!-- Badges will be dynamically injected here -->
            </ul>
        </div>
        <div class="reset-progress">
            <h3>Reset Progress</h3>
            <button id="reset-button">Reset All Progress</button>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar for Instructions and Progress -->
        <aside class="sidebar">
            <h2>Instructions</h2>
            <div class="instructions" id="instructions">
                <!-- Dynamic Instructions will be injected here -->
            </div>
            <div class="progress">
                <h2>Progress</h2>
                <p>Level: <span id="current-level">1</span> / 30</p>
                <p>Points: <span id="points">0</span></p>
                <div class="badges">
                    <h3>Badges Down Below</h3>
                    <div id="badge-list">
                        <!-- Badges will be displayed here -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Coding Challenge</h1>
            <div class="challenge" id="challenge">
                <!-- Dynamic Challenge will be injected here -->
            </div>
            <div class="editor">
                <!-- CodeMirror Editor -->
                <textarea id="code-editor" placeholder="Write your JavaScript code here..."></textarea>
            </div>
            <button id="run-button">Run Code</button>
            <div class="feedback" id="feedback"></div>
            <div class="navigation">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </main>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <!-- CodeMirror JavaScript Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <!-- Your Custom JS -->
    <script src="script.js"></script>
</body>
</html>
